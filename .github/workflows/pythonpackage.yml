name: Lint, Unit test & Deployment 

on: push

jobs:
  lint-flake8:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        
        CHANGED_FILES=$(git log --diff-filter=AM --pretty=format: --name-only -n 1)
        if [[ $(echo ${CHANGED_FILES} | grep -c '.py') -ge 1 ]]; then
          pip install --upgrade pip flake8 flake8-docstrings
          echo ${CHANGED_FILES} | tr ' ' '\n' | grep '.py'| xargs flake8
          # stop the build if there are Python syntax errors or undefined names
          # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        fi
        
        
        
        
